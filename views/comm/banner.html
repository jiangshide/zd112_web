<div>
    <div class="layui-carousel" id="banner">
        <div carousel-item>
        {{range .banner}}
            <div><a href="http://localhost:8080/video?id={{.id}}"><img
                    src="{{.url}}"
                    width="100%;"
                    height="100%" alt="{{.des}}"></a></div>
        {{end}}
        </div>
    </div>
</div>

<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        carousel.render({
            elem: '#banner'
            , width: '100%' //设置容器宽度
            ,height:'800px'
            ,

            // ,arrow: 'always' //始终显示箭头
            // ,anim: 'updown' //切换动画方式
        });
    })
</script>
