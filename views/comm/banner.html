<div style="width: 80%;
    margin-left: 10%;
    margin-right: 10%;
    padding-top: 30px; 
    background-color: #33353f;
    ">
    <div class="layui-carousel" id="banner">
        <div carousel-item>
        {{range .banner}}
            <div><a href="/blog?channelId={{.id}}"><img
                    src="{{.blog.url}}"
                    width="100%;"
                    height="100%" alt="{{.des}}"></a></div>
        {{end}}
        </div>
    </div>
</div>

<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        carousel.render({
            elem: '#banner'
            , width: '100%' //设置容器宽度
            ,height:'400px'
            // ,arrow: 'always' //始终显示箭头
            // ,anim: 'updown' //切换动画方式
        });
    })
</script>
