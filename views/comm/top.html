<div class="layui-row" style="background: #1F1E23;">
    <div style="width: 80%;
    margin-left: 10%;
    margin-right: 10%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
        background: #33353f;
    ">
        <div class="layui-col-md4">
            <a href="/" id="logo"><img src="/static/img/logo.png" width="35px" height="30px" style="padding-right: 10px;padding-bottom: 5px;" />梵记</a>
        </div>
        <div class="layui-col-md4" style="padding: 7px;">   
            <div class="search" style="padding: 5px;">
                <form>
                    <div class="layui-row">
                        <div class="layui-col-md10">
                            <input type="text" placeholder="请输入您要搜索的内容..."
                                   style="text-align: center;border: none;background: none;" autocomplete="off"
                                   list="fieldTips">
                            <datalist id="fieldTips">
                                <option value="Afghanistan 阿富汗">
                                <option value="Albania 阿尔巴尼亚">
                                <option value="Algeria 阿尔及利亚">
                                <option value="Andorra 安道尔共和国">
                                <option value="Angola 安哥拉">
                            </datalist>
                        </div>
                        <div class="layui-col-md2" style="text-align: right;">
                            <button type="submit"></button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
        <div class="layui-col-md4" style="text-align: right;padding-top: 7px;text-align: center;">
        {{if .isLogin}}
            <a href="" id="btn" style="margin-right: 5px;"><img src="{{.icon}}" class="" style="width:30px; height:30px; border-radius:100%; overflow:hidden;margin-right:5px;padding-bottom: 5px;" />{{.userName}}</a>
            <span id="btn"
                  style="margin-right: 5px;">|</span><a
                href="/user/logout" id="btn" style="margin-right: 15%;font: bold 10px/10px; color: gray;"> 退出</a>
            <a href="/"><img src="/static/img/app_down.png" class="" width="40" height="30px"/></a>
        {{else}}
            <a href="/user/login" id="btn" style="margin-right: 5px;">登录</a><span id="btn"
                                                                                  style="margin-right: 5px;">|</span><a
                href="/user/reg" id="btn" style="margin-right: 15%;"> 注册</a>
        {{end}}
        </div>
    </div>
</div>
